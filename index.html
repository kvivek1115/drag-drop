<!DOCTYPE html>
<html>
<head>
	<title>Drag drop</title>
	<meta charset="utf-8"/>
	<style type="text/css">
	.container {
	    width:100%;
	    max-width:1190px;
	    margin: 0 auto;
	    padding:10px;
	    box-sizing: border-box;
	}
	.row {
	    height:200px;
	    box-sizing: border-box;
	}
	.box{
		border:2px solid green;
	    width:50%;
	    float:left;
	    height:100%;
	    box-sizing: border-box;
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div id="box-1" class="box">
				<h1>1</h1>
			</div>
			<div id="box-2" class="box">
				<h1>2</h1>
			</div>
		</div>
		<div class="row">
			<div id="box-3" class="box">
				<h1>3</h1>
			</div>
			<div id="box-4" class="box">
				<h1>4</h1>
			</div>
		</div>
	</div>
</body>
</html>
<script type="text/javascript">
function getFileRecords(file, callback) {
    var rawData = new XMLHttpRequest();
    rawData.overrideMimeType("application/json");
    rawData.open("GET", file, true);
    rawData.onreadystatechange = function() {
        if (rawData.readyState === 4 && rawData.status == "200") {
            callback(rawData.responseText);
        }
    }
    rawData.send(null);
}


function loadRecords() {
	getFileRecords("data.json", function(text){
	    var data = JSON.parse(text);
	    console.log(data);
    });
}
window.onload = function(){loadRecords();};

</script>
